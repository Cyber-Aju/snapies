name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to the branch you want to trigger deployment from

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install  # Adjust this based on your project setup

      - name: Build
        run: npm run build  # Adjust this based on your project setup

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build  # Adjust this based on your project setup
